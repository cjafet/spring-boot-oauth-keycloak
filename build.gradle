plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group 'com.cjafet'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '4.4' //we want gradle 2.10 to run this project
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-security'

    implementation 'org.keycloak:keycloak-spring-boot-starter'
    implementation 'org.keycloak:keycloak-spring-security-adapter'
    implementation 'org.keycloak.bom:keycloak-adapter-bom:4.8.3.Final'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

dependencyManagement {
    imports {
        mavenBom "org.keycloak.bom:keycloak-adapter-bom:4.8.3.Final"
    }
}
